{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}
    <h2>Set Password</h2>
    <form method="POST" action="{% url 'account_set_password' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit" name="action">Set Password</button>
    </form>
{% endblock content %}
